<html>
    <head>
        <title>Has Sebastian Virlan bought donuts yet?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
         body {
             margin: 0;
         }

         #container {
             width: 100%;
             height: 100%;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: space-around;

             background-color: #eeeeee;
             color: #333333;
             font-family: -apple-system,
             BlinkMacSystemFont,
             "Segoe UI",
             Roboto,
             Oxygen,
             Ubuntu,
             Cantarell,
             "Fira Sans",
             "Droid Sans",
             "Helvetica Neue",
             sans-serif;
             font-weight: 100;
         }

         main {
             display: flex;
             flex-direction: column;
             align-items: flex-start;
             justify-content: center;
             flex: 3;
         }

         h1 {
             margin: 0;
             font-size: 10em;
         }

         img.icon {
             width: 2em;
             height: 2em;
         }

         a {
             margin-top: 1em;
             color: #333333;
             text-decoration: none;
             display: flex;
             align-items: center;
         }

         a:hover {
             text-decoration: underline;
         }

         span {
             padding-left: 10px;
         }
        </style>
        <script>
         /*
          * Basic Count Up from Date and Time
          * Author: @mrwigster / trulycode.com
          */
         window.onload=function() {
             // Month,Day,Year,Hour,Minute,Second
             upTime('aug,18,2017,13:18:00'); // ****** Change this line!
         }
         function upTime(countTo) {
             now = new Date();
             countTo = new Date(countTo);
             difference = (now-countTo);

             days=Math.floor(difference/(60*60*1000*24)*1);
             hours=Math.floor((difference%(60*60*1000*24))/(60*60*1000)*1);
             mins=Math.floor(((difference%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
             secs=Math.floor((((difference%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);

             document.getElementById('days').firstChild.nodeValue = days;
             document.getElementById('hours').firstChild.nodeValue = hours;
             document.getElementById('minutes').firstChild.nodeValue = mins;
             document.getElementById('seconds').firstChild.nodeValue = secs;

             clearTimeout(upTime.to);
             upTime.to=setTimeout(function(){ upTime(countTo); },1000);
         }
        </script>
    </head>
    <body>
        <div id="container">
            <main>
                <h1>NO</h1>
                <div id="countup">
                    It's been
                    <span id="days">00</span>
                    <span class="timeRefDays">days</span>
                    <span id="hours">00</span>
                    <span class="timeRefHours">hours</span>
                    <span id="minutes">00</span>
                    <span class="timeRefMinutes">minutes</span>
                    <span id="seconds">00</span>
                    <span class="timeRefSeconds">seconds</span>
                </div>
            </main>
        </div>
    </body>
</html>
